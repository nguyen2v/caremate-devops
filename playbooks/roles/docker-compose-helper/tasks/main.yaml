---
- name: Check current working directory
  ansible.builtin.command:
    cmd: pwd
    chdir: '{{ chdir }}'
  changed_when: false

- name: Check disk usage
  ansible.builtin.command:
    cmd: df / --output=pcent
  changed_when: false
  failed_when: false
  register: disk_usage_raw

- name: Parse disk usage after cleanup
  ansible.builtin.set_fact:
    disk_usage: '{{ disk_usage_raw.stdout_lines[1] | regex_replace("[^0-9]", "") }}'

- name: Display current disk usage
  ansible.builtin.debug:
    msg: 'Current disk usage: {{ disk_usage }}%'

- name: Run docker system prune if disk usage > 90%
  when: disk_usage | int > 90
  block:
    - name: Warn about high disk usage
      ansible.builtin.debug:
        msg: 'WARNING: Disk usage is {{ disk_usage }}% (threshold: 90%)'

    - name: Rune docker system
      ansible.builtin.command:
        cmd: docker system prune -af --volumes
      changed_when: false
      failed_when: false
      register: prune_result

    - name: Display prune results
      ansible.builtin.debug:
        var: prune_result.stdout_lines

- name: Re-check disk usage after cleanup
  ansible.builtin.command:
    cmd: df / --output=pcent
  changed_when: false
  failed_when: false
  register: disk_usage_after_raw
  when: disk_usage | int > 90

- name: Parse disk usage after cleanup
  ansible.builtin.set_fact:
    disk_usage_after: '{{ disk_usage_after_raw.stdout_lines[1] | regex_replace("[^0-9]", "") }}'
  when: disk_usage | int > 90

- name: Display disk usage after cleanup
  ansible.builtin.debug:
    msg: 'Disk usage after cleanup: {{ disk_usage_after }}%'
  when: disk_usage | int > 90

- name: Build {{ target_service }}
  ansible.builtin.command:
    cmd: docker compose build {{ target_service }}
    chdir: '{{ chdir }}'
  changed_when: false
  async: 1800
  poll: 10

- name: Stop {{ target_service }}
  ansible.builtin.command:
    cmd: docker compose down {{ target_service }}
    chdir: '{{ chdir }}'
  changed_when: false

- name: Start {{ target_service }}
  ansible.builtin.command:
    cmd: docker compose up -d {{ target_service }}
    chdir: '{{ chdir }}'
  changed_when: false

- name: Wait before querying logs
  ansible.builtin.pause:
    seconds: 10

- name: Query logs for {{ target_service }}
  ansible.builtin.command:
    cmd: docker compose logs --tail 100 {{ target_service }}
    chdir: '{{ chdir }}'
  changed_when: false
  register: service_logs

- name: Display logs for {{ target_service }}
  ansible.builtin.debug:
    var: service_logs.stdout_lines
