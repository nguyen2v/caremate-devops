---
- name: Setup SSH key
  hosts: all
  vars:
    ssh_key_path: '~/.ssh/id_duongtq@fpt.com'
  tasks:
    - name: Ensure .ssh directory exists
      ansible.builtin.file:
        path: '/home/{{ ansible_user }}/.ssh'
        state: directory
        mode: '0700'

    - name: 'Copy private SSH key from local {{ ssh_key_path }}'
      ansible.builtin.copy:
        src: '{{ ssh_key_path }}'
        dest: '/home/{{ ansible_user }}/.ssh/id_rsa'
        mode: '0600'

    - name: Setup ssh config
      ansible.builtin.blockinfile:
        path: '/home/{{ ansible_user }}/.ssh/config'
        marker: '# {mark} ANSIBLE MANAGED BLOCK'
        block: |
          Host bitbucket.org
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null

          Host github.com
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
        create: true
        mode: '0600'

    - name: Restart ssh-agent
      ansible.builtin.shell: |
        eval "$(ssh-agent -s)"
        ssh-add /home/{{ ansible_user }}/.ssh/id_rsa
      changed_when: false

    - name: Verify git connections
      ansible.builtin.command:
        cmd: 'ssh -T git@{{ item }}'
      changed_when: false
      register: git_connection_results
      loop:
        - bitbucket.org
        - github.com

    - name: Print git connection results
      ansible.builtin.debug:
        msg: '{{ item.item }}: {{ item.stdout_lines }}'
      loop: '{{ git_connection_results.results }}'
